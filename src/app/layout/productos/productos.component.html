<div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div *ngFor="let producto of productos" class="shadow-xl p-4 rounded-2xl border border-gray-200 bg-white">
    <div class="mb-3">
      <h2 class="text-xl font-bold text-gray-800">{{ producto.nombre }}</h2>
      <p class="text-sm text-gray-500">{{ producto.descripcion }}</p>
    </div>
    <div class="text-gray-600 mb-2">
      <p><strong>Precio:</strong> ${{ producto.precio }}</p>
      <p><strong>Talla:</strong> {{ producto.talla }}</p>
      <p><strong>Color:</strong> {{ producto.color }}</p>
    </div>
    <button 
      (click)="agregarAlCarrito(producto)" 
      class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Agregar al carrito
    </button>
  </div>
</div>
