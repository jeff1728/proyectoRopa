<div class="flex justify-center items-center h-screen bg-white text-black">
  <div class="p-8 rounded shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <i class="pi pi-user text-5xl text-black-alpha-80"></i>
      <h2 class="text-2xl font-semibold mt-2">Iniciar Sesión</h2>
    </div>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico</label>
        <input id="email" type="email" pInputText placeholder="Tu correo electrónico" class="w-full" [(ngModel)]="email"
          name="email" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <div class="w-full">
          <p-password id="password" placeholder="Tu contraseña" inputStyleClass="w-full" [(ngModel)]="password"
            name="password" [feedback]="false" styleClass="w-full"></p-password>
        </div>

      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <p-checkbox [(ngModel)]="rememberMe" name="rememberMe" [binary]="true" inputId="remember"></p-checkbox>
          <label for="remember" class="text-gray-600 text-sm ml-2">Recordarme</label>
        </div>
        <a href="#" class="text-black-alpha-70 hover:underline text-sm">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="mt-6">
        <button pButton type="submit" label="Iniciar Sesión" icon="pi pi-sign-in"
          class="w-full p-2 bg-black text-white font-semibold rounded hover:bg-gray-800 focus:outline-none focus:ring focus:border-black"></button>
      </div>
      <div class="mt-4 text-center text-gray-600 text-sm">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="text-black-alpha-70 hover:underline">Regístrate</a>
      </div>
    </form>
  </div>
</div>
