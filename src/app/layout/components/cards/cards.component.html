<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
  <div *ngFor="let categoria of categorias" class="card shadow-lg transition-transform transform hover:scale-105">
    <img [src]="categoria.imagen" alt="{{ categoria.nombre }}" class="w-full h-48 object-cover rounded-t-lg">
    <div class="p-4">
      <h3 class="text-xl font-bold text-center">{{ categoria.nombre }}</h3>
      <p class="text-gray-700 text-center">{{ categoria.descripcion }}</p>
    </div>
  </div>
</div>
